<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="global-loader"
         style="
         position: absolute;
         top: 0;
         backdrop-filter: blur(5px);
         left: 0;
         display: none;
         height: 100vh;
         width: 100vw;
         place-items: center;
         transition: all 0.5s ease;
"
    >
     <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25">
      <circle cx="12.5" cy="12.5" r="10" stroke="#ccc" stroke-width="2" fill="none"/>
      <circle cx="12.5" cy="12.5" r="10" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="62.8" stroke-dashoffset="12.5" stroke-linecap="round">
       <animateTransform attributeName="transform" type="rotate" from="0 12.5 12.5" to="360 12.5 12.5" dur="1s" repeatCount="indefinite"/>
      </circle>
     </svg>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
